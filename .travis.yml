
language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

before_deploy:
  - zip -r sb2-webservice *
  - mkdir -p deploy
  - mv sb2-webservice.zip deploy/sb2-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo setting 에 설정된 값
    secret_access_key: $AWS_SECRET_KEY
    bucket: sb2-webservice-deploy   # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: private  # zip 파일 접근을 private 으로
    local_dir: deploy # before_deploy 에서 생성한 디렉토리
    wait-until-deployed: true

# CI 실행 완료 시 메일로 알림
notifications:
  email:
    recipients:
      - 'sea_boy@naver.com'
